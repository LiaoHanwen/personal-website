<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--title setting-->
    <title>橘生淮北 - Articles</title>

    <!--favicon setting-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1b1b1b">
    <meta name="apple-mobile-web-app-title" content="橘生淮北">
    <meta name="application-name" content="橘生淮北">
    <meta name="msapplication-TileColor" content="#1b1b1b">
    <meta name="theme-color" content="#ffffff">

    <!--bootstrap-->
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!--navbar-->
    <link rel="stylesheet" href="/template-navbar/navbar.css">

    <!--secondary-navbar-->
    <link rel="stylesheet" href="../template-secondary-navbar/navbar.css">

    <!--editor.md-->
    <link rel="stylesheet" href="/node_modules/editor.md/css/editormd.min.css">
    <link rel="stylesheet" href="../editor-style/editor.css">
</head>

<body>
    <!--navbar-->
    <div id="navbar" current-page="Articles">navbar loading</div>

    <!--secondary navbar-->
    <div id="secondary-navbar" current-page="">secondary navbar loading</div>

    <main class="container mt-4" role="main">
        <div class="row justify-content-between">
            <div class="input-group mb-3 col-12 col-md">
                <div class="input-group-prepend">
                    <span class="input-group-text">Title</span>
                </div>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="col-12 col-md-3 mb-3">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-success w-100" id="save">Save</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-danger w-100" id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                </div>
                <input type="text" class="form-control" id="description">
            </div>
        </div>

        <div id="editor">
            <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
            <textarea style="display:none;">### Hello Editor.md !</textarea>
        </div>

        <!--modal result-->
        <div class="modal fade" id="result" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Loading</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body">Loading</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!--bootstrap-->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <!--navbar-->
    <script src="/template-navbar/navbar.js"></script>

    <!--secondary-navbar-->
    <script src="../template-secondary-navbar/navbar.js"></script>

    <!--editor.md-->
    <script src="/node_modules/editor.md/editormd.min.js"></script>
    <script src="./get_url_param.js"></script>
    <script src="./load_editor.js"></script>
    <script src="./editor_action.js"></script>

    <!--user-->
    <script src="/js/user.js"></script>
</body>

</html>
