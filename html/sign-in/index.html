<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--title setting-->
    <title>橘生淮北 - Sign In</title>

    <!--favicon setting-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1b1b1b">
    <meta name="apple-mobile-web-app-title" content="橘生淮北">
    <meta name="application-name" content="橘生淮北">
    <meta name="msapplication-TileColor" content="#1b1b1b">
    <meta name="theme-color" content="#ffffff">

    <!--bootstrap-->
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!--navbar-->
    <link rel="stylesheet" href="/template-navbar/navbar.css">

    <!--sign-in-->
    <link rel="stylesheet" href="./sign.css">
</head>

<body>
    <!--navbar-->
    <div id="navbar" current-page="Sign-in">navbar loading</div>

    <!--sign in form-->
    <main class="container mt-4 text-center" role="main">
        <div class="form-signin">
            <img width="128" height="128" class="mb-5" alt="" src="/android-chrome-256x256.png">
            <input class="form-control" id="username" autofocus="" required="" type="username" placeholder="Username">
            <input class="form-control" id="password" required="" type="password" placeholder="Password">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="remember">
                <label class="custom-control-label" for="remember">Remember me</label>
            </div>
            <button class="btn btn-lg btn-secondary btn-block" id="sign">Sign in</button>
        </div>
    </main>

    <!--modal result-->
    <div class="modal fade" id="result" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Loading</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">Loading</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--bootstrap-->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <!--navbar-->
    <script src="/template-navbar/navbar.js"></script>

    <!--js-sha256-->
    <script src="/node_modules/js-sha256/build/sha256.min.js"></script>

    <!--js-cookie-->
    <script src="/node_modules/js-cookie/src/js.cookie.js"></script>

    <!--sign action-->
    <script src="./sign.js"></script>
</body>

</html>
